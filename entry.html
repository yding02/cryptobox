<!doctype html>
<html>
	<head>
	  <title>Encrypted Box</title>
	  <script src="sjcl.js"></script>
	</head>
	<body>
		<script>
		function alertUser() {
			var current_date = (new Date()).valueOf().toString();
			var random = Math.random().toString();
			var key = sjcl.hash.sha256.hash(current_date + random);
			var cipher = sjcl.cipher.aes(key);
			var text = document.getElementById('word').value;
			var val = cipher.encrypt(key, text);
			alert(val);
		}
		</script>
		<div>
			<textarea id="word" rows="30" cols="100"></textarea>
			<br>
			<button onclick="alertUser();">Submit</button>
		</div>
	</body>
</html>
